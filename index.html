<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleStopwatch</title>
    <meta name="title" content="SimpleStopwatch" />
    <meta name="description" content="A Simple Stopwatch" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style_index.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--bunch of bootstrap classes-->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <!-- class see https://getbootstrap.com/docs/4.0/utilities/spacing/-->
          <a
            aria-current="page"
            href="/SimpleStopwatch/"
            class="nav-link active"
            >Home</a
          >
          <a href="/SimpleStopwatch/about" class="nav-link">About</a>
          <a href="/SimpleStopwatch/settings" class="nav-link">Settings</a>
        </ul>
      </div>
    </nav>

    <section id="hero" class="whollyCentered">
      <div id="ifcukTitle">
        <b>SimpleStopwatch</b>
      </div>
      <div id="timerBox">
        <div id="clock" class="clockGrid">00:00</div>
        <div id="beforeStart" class="startButtonDiv startGrid">
          <button id="start">Start</button>
        </div>
        <div
          id="afterStart"
          class="startButtonDiv startGrid"
          style="display: none"
        >
          <button id="reset">Reset</button>
          <button id="pause">Pause</button>
        </div>
        <div id="focusModeDiv" class="focusGrid">
          <div id="focus">focus mode</div>
        </div>

        <div class="clockStatusGrid" style="transform: scale(0.5)">
          <svg
            id="hourglassSVG"
            width="73px"
            height="88px"
            viewBox="0 0 73 88"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g id="hourglass">
              <path
                d="M 63 86 C 63 84.7406 63 83.4708 63 82 C 63 65 56.5 50 47.2 44 C 56.5 37 63 24 63 6 C 63 4.5292 63 3.2594 63 2 L 10 2 C 10 3.2594 10 4.5292 10 6 C 10 24 16.5 37 25.8 44 C 16.5 50 10 66 10 82 C 10 83.4708 10 84.7406 10 86 L 63 86 Z"
                id="glass"
                fill="#ECF1F6"
              ></path>
              <rect
                id="top-plate"
                fill="#4D4544"
                x="0"
                y="0"
                width="73"
                height="8"
                rx="2"
              ></rect>
              <rect
                id="bottom-plate"
                fill="#4D4544"
                x="0"
                y="80"
                width="73"
                height="8"
                rx="2"
              ></rect>

              <g id="top-sand" transform="translate(17.5, 21)">
                <clipPath id="top-clip-path" fill="white">
                  <rect x="0" y="0" width="38" height="21"></rect>
                </clipPath>

                <path
                  fill="#F5A623"
                  clip-path="url(#top-clip-path)"
                  d="M38,0 C36.218769,7.51704545 24.818769,21 19,21 C13.418769,21 1.9,7.63636364 0,0 L38,0 Z"
                ></path>
              </g>

              <g id="bottom-sand" transform="translate(17.5, 55)">
                <clipPath id="bottom-clip-path" fill="white">
                  <rect x="0" y="0" width="38" height="21"></rect>
                </clipPath>

                <g clip-path="url(#bottom-clip-path)">
                  <path
                    fill="#F5A623"
                    d="M0,21 L38,21 C36.1,13.3636364 24.581231,0 19,0 C13.181231,0 1.781231,13.4829545 0,21 Z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
      <svg
        width="1440"
        height="386"
        xmlns="http://www.w3.org/2000/svg"
        class="background-wave"
      >
        <g fill="#09F" fill-rule="nonzero" fill-opacity=".2">
          <path
            d="M0 87l26.7 10.7C53.3 108 107 130 160 124.3c53.3-5.3 107-37.3 160-64C373.3 34 427 12 480 12.3 533.3 12 587 34 640 55c53.3 21 107 43 160 21.3C853.3 55 907-9 960 1.7c53.3 10.3 107 96.3 160 122.6 53.3 26.7 107-5.3 160-26.6 53.3-21.7 107-31.7 133-37.4l27-5.3v128H0V87zM0 311l26.7-5.3C53.3 300 107 290 160 311c53.3 21 107 75 160 74.701C373.3 386 427 332 480 311c53.3-21 107-11 160 10.7C693.3 343 747 375 800 359c53.3-16 107-80 160-101.3 53.3-21.7 107 .3 160 21.3 53.3 21 107 43 160 42.7 53.3.3 107-21.7 133-32l27-10.7v-96H0v128z"
          ></path>
        </g>
      </svg>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/script_index.js"></script>
  </body>
</html>
